<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link href="static/favIcon.svg" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,regular,500,600" rel="stylesheet" />
    <link href="styles/index.css" rel="stylesheet">
</head>
<body>
    <main>
        <section class="trends-container">
            <h3 class="trends__heading heading">Featured Product</h3>
            <div class="trends__product-container">
                <div class="trends__product">
                    <img class="product__img" src="static/brownChair.svg" alt="brown chair">
                    <div class="product__info-container">
                        <span class="product__name info"></span>
                        <span class="product__category info"> </span>
                        <p class="product__description info"> </p>
                        <div class="product__rating-container">
                            <img class="rating__img" src="static/yellowStar.svg" alt="yellow star">
                            <img class="rating__img" src="static/yellowStar.svg" alt="yellow star">
                            <img class="rating__img" src="static/yellowStar.svg" alt="yellow star">
                            <img class="rating__img" src="static/yellowStar.svg" alt="yellow star">
                            <img class="rating__img" src="static/yellowStar.svg" alt="yellow star">
                        </div>
                        <span class="product__price info"> </span>
                    </div>
                </div>
            </div>
           </section>
    </main>
    <script src="request.js"></script>
</body>
</html>
