<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shady Rhymes</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,regular,500,600" rel="stylesheet" />
    <link href="styles/index.css" rel="stylesheet">
</head>
<body>
    <header class="header__container">
        <a href="#" class="header__logo__container"><img class="header__logo__img" src="static/headerLogo.svg" alt="circular star"></a>
        <nav class="header__nav__container" id="headerNav">
            <a href="#" class="header__link nav__link">Furniture <img class="header__chevron" src="static/chevron.svg" alt="chevron"></a>
            <a href="#" class="header__link nav__link">Shop</a>
            <a href="#" class="header__link nav__link">About Us</a>
            <a href="#" class="header__link nav__link">Contact</a>
        </nav>
        <div class="header__buttons__container">
            <button class="header__basketButton__container">
                <img src="static/bag.svg" alt="bag">
                <div class="basket__circle"></div>
            </button>
    
            <button class="header__buttonMenu" id="buttonMenu">
                <span></span>
            </button>
        </div>
        <div class="header__background"></div>
    </header>

    <script src="index.js"></script>
</body>
</html>
